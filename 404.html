<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QQ-my - 404</title>
<style>
  *,*::before,*::after{box-sizing:border-box}
  html:focus-within{scroll-behavior:smooth}
  body{margin:0;line-height:1.6;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;color:#e8f7ff;background:
      radial-gradient(1200px 800px at 70% -10%,#0a1a44 0%, transparent 60%),
      radial-gradient(1000px 800px at 10% 110%,#051b2f 0%, transparent 65%),
      linear-gradient(180deg,#070b1a,#061024 40%,#001229 100%);
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial;
      overflow-x:hidden;text-align:center;}
  .layer{position:fixed;inset:0;pointer-events:none;z-index:-2;background-repeat:repeat;background-position:center;will-change:transform,opacity;}
  .stars{background-image: radial-gradient(#ffffff88 1px, transparent 1px); background-size: 3px 3px; opacity:.25; filter: drop-shadow(0 0 2px #fff);}
  .nebula{background: radial-gradient(900px 600px at 20% 30%, rgba(255,106,213,.12), transparent 55%), radial-gradient(800px 600px at 80% 70%, rgba(0,234,255,.14), transparent 60%); opacity:.7;}
  .jellies {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="260" viewBox="0 0 220 260"><defs><linearGradient id="g" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="%23A66BFF"/><stop offset="100%" stop-color="%2300EAFF"/></linearGradient></defs><g opacity=".6"><ellipse cx="110" cy="90" rx="70" ry="60" fill="url(%23g)"/><path d="M45 120 q65 40 130 0" stroke="%23aeeaff" stroke-width="4" fill="none"/><path d="M70 120 q15 90 0 120" stroke="%23aeeaff" stroke-width="4" fill="none"/><path d="M110 120 q0 90 0 120" stroke="%23aeeaff" stroke-width="4" fill="none"/><path d="M150 120 q-15 90 0 120" stroke="%23aeeaff" stroke-width="4" fill="none"/></g></svg>');
  background-size: 220px 260px;
  background-repeat: repeat;
  opacity: 0.2;
  animation: floatInfinite 60s linear infinite;
}
@keyframes floatInfinite {
  0% { background-position: 0 0; }
  100% { background-position: 0 -260px; }
}
  h1{font-family:'Orbitron',sans-serif; font-size:clamp(3rem,10vw,6rem); color:#00eaff; text-shadow: 0 0 30px #00eaff, 0 0 10px #a66bff; margin:1rem 0;}
  p{color:#9bd0e6; font-size:1.25rem; margin-bottom:2rem;}
  .btn{padding:.8rem 1.2rem; font-weight:600; border-radius:12px; border:none; cursor:pointer; background: linear-gradient(135deg,#00eaff,#6df0ff); color:#001229; box-shadow:0 0 24px rgba(0,234,255,.25), inset 0 0 24px rgba(0,110,255,.15); transition:transform .2s ease;}
  .btn:hover{transform:translateY(-2px); filter:brightness(1.05);}
  @media (prefers-reduced-motion: reduce){*{animation:none !important; transition:none !important; scroll-behavior:auto !important;}}
</style>
</head>
<body>
  <div class="layer stars"></div>
  <div class="layer nebula"></div>
  <div class="layer jellies"></div>

  <main style="position:relative; z-index:1; padding-top:15vh;">
    <h1>404</h1>
    <p>Oops! Looks like youâ€™ve hit a black hole.</p>
    <a href="/" class="btn">Go Home</a>
  </main>

  <script>
    const layers = document.querySelectorAll('.layer');
    window.addEventListener('mousemove', e => {
      const {innerWidth:w, innerHeight:h} = window;
      const cx = (e.clientX / w - 0.5);
      const cy = (e.clientY / h - 0.5);
      layers.forEach((el,i)=>{
        const depth=(i+1)*10;
        el.style.transform = `translate(${cx*depth}px,${cy*depth}px)`;
      });
    });
    window.addEventListener('deviceorientation', ev=>{
      const cx=(ev.gamma||0)/45;
      const cy=(ev.beta||0)/45;
      layers.forEach((el,i)=>{
        const depth=(i+1)*8;
        el.style.transform=`translate(${cx*depth}px,${cy*depth}px)`;
      });
    }, {passive:true});
  </script>
</body>
</html>
